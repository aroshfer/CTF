<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Player Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/dashboard.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #1e1e2f, #181c24);
            color: #fff;
        }

        nav {
            background: #23293a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffcc00;
        }

        .player-info-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .player-info-item {
            background: #2a3140;
            padding: 8px 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-info-item button {
            background: #ff4d4d;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }

        .player-info-item button:hover {
            background: #e60000;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #23293a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin-top: 0;
            color: #ffcc00;
            text-align: center;
        }

        .challenge {
            background: #2a3140;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .challenge:hover {
            background: #333a52;
        }

        .challenge h3 {
            margin: 0;
            color: #ffcc00;
        }

        input[type="text"] {
            width: 70%;
            padding: 6px;
            border-radius: 6px;
            border: none;
            margin-right: 10px;
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #181c24;
            transition: background 0.3s;
        }

        button:hover {
            background: #e6b800;
        }
    </style>
</head>

<body>
    <nav>
        <h1>CTF Dashboard</h1>
        <div class="player-info-container">
            <div class="player-info-item">
                <strong>Username:</strong> <span id="username">Loading...</span>
            </div>
            <div class="player-info-item">
                <strong>Points:</strong> <span id="points">0</span>
            </div>
            <div class="player-info-item">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" id="active-challenges">
            <h2>Active Challenges</h2>
            <div id="active-list">Loading challenges...</div>
        </div>
    </div>
</body>

</html>
