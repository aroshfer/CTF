<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber CTF Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h2>Welcome to Cyber CTF</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button id="loginBtn">Login</button>
    <p id="msg"></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !password) {
        msg.style.color = "orange";
        msg.textContent = "⚠️ Please fill in both fields!";
        return;
      }

      try {
        const response = await fetch("php/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        console.log(data); // debug: check server response

        if (data.status === "success") {
          localStorage.setItem("user_id", data.user_id);
          msg.style.color = "#00ff88";
          msg.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "player_dashboard.html";
          }, 1000); // 1 second delay for UX
        } else {
          msg.style.color = "red";
          msg.textContent = "❌ " + data.message;
        }
      } catch (error) {
        msg.style.color = "red";
        msg.textContent = "❌ Server error. Try again later.";
        console.error("Login error:", error);
      }
    });
  </script>
</body>
