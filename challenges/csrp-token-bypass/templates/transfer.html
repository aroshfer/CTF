<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Transfer</title>
</head>

<body>
    <h1>Transfer</h1>
    <form action="/transfer" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label>Recipient: <input name="to" placeholder="Enter username (must be discovered via SQLi)"></label><br>
        <label>Amount: <input name="amount" type="number" value="100" min="1"></label><br>
        <button type="submit">Send</button>
    </form>
</body>

</html>
